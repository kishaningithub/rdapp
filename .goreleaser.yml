project_name: rdapp

before:
  hooks:
    - go mod download

builds:
  - main: ./cmd/root.go
    binary: rdapp
    ldflags:
      - -X github.com/kishaningithub/rdapp/cmd.Version={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

brews:
  - tap:
      owner: kishaningithub
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/kishaningithub/rdapp
    description: rdapp - redshift data api postgres proxy
    license: MIT

nfpms:
  - id: rdapp
    package_name: rdapp
    homepage: https://github.com/kishaningithub/rdapp
    description: rdapp - redshift data api postgres proxy
    maintainer: Kishan B <kishancs46@gmail.com>
    license: MIT
    formats:
      - apk
      - deb
      - rpm
